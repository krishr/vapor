
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/bootstrap/ico/favicon.png">

    <title>Thin Air</title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/bootstrap/css/navbartop.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and
    media queries -->
    <!--[if lt IE 9]>
      <script src="/bootstrap/js/html5shiv.js"></script>
      <script src="/bootstrap/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle"
          data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="https://github.com/krishr/vapor">(VapoR)</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#" id="home">Home</a></li>
            <li><a href="https://github.com/krishr/vapor">Source</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <!-- Main component for a primary marketing message or call to
      action -->
      <div class="jumbotron" id="intro">
        <h1>Vapor</h1>
        <p>Single Page App based on bootstrap framework</p>
        <p>Simple CRUD ops on a sample derby db table on server.
          All state is maintained on the client side.</p>
        <p>Client implementation in <span id="client-lang"></span></p>
        <p>
          <a class="btn btn-lg btn-primary" id="start"
          href="#">Start</a>
        </p>
      </div>
      <div id="crud" style="display:none;">
        <button id="create-new" type="button" class="btn btn-primary btn-lg">
          New
        </button>
        <table class="table table-bordered table-striped table-hover"
          id="listview">
        </table>
      </div>
      <div id="form-view" style="display:none;">
        <h5 id="form-title"/>
        <form id="fruit-form" class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputId" class="col-lg-2 control-label">ID</label>
            <div class="col-lg-10">
              <input type="number" class="form-control" id="inputId"
              placeholder="id"/></div>
          </div>
          <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputName"
              placeholder="Name"/></div>
          </div>
          <div class="form-group">
            <label for="inputAppearance" class="col-lg-2 control-label">Appearance</label>
            <div class="col-lg-10">
              <select class="form-control" id="inputAppearance">
                <option>Blue</option>
                <option>Green</option>
                <option>Red</option>
                <option>Yellow</option>
                <option>Purple</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputGrade" class="col-lg-2 control-label">Grade</label>
            <div class="col-lg-10">
              <input type="number" class="form-control" id="inputGrade"
              placeholder="Grade"/></div>
          </div>
          <div class="form-group">
            <label for="inputCost" class="col-lg-2 control-label">Cost</label>
            <div class="col-lg-10">
              <input type="number" class="form-control" id="inputCost"
              placeholder="Cost"/></div>
          </div>
            <div class="col-lg-12">
              <center><button id="save" type="button" class="btn btn-primary">Save</button></center>
          </div>
        </form>
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster
    -->
    <script src="/bootstrap/js/jquery.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
